{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Тест закончен, {{ username }}</h1>
        <h2> набрано баллов = {{ points }}</h2>
        <p></p>
        <p><a href="{% url 'logout'%}?" class="button">Выход</a></p>
    {% else %}
        <p><a href="{% url 'login'%}?next={{request.path}}" class="button">ВХОД</a></p>
    {% endif %}
{% endblock %}
